<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="reg_member.css">
    <script src="reg_member.js"></script>
</head>
<body>
    <form>
        <div>
            <label for="id" >아이디:</label>
            <input type="text" id="id" class="ip" minlength="4" maxlength="12" required placeholder="(4자리이상,12자리이하)">
        </div>
        <div>
            <label for="password">비밀번호:</label>
            <input type="password" id="password" placeholder="비밀번호입력">
        </div>
        <div>
            <label for="passwordCheck">비밀번호 재입력:</label>
            <input type="password" id="passwordCheck" placeholder="비밀번호재입력">
        </div>
        <div>
            <label for="name">성함:</label>
            <input type="text" id="name" placeholder="성함">
        </div>
        <div>
            <label for="eMail">이메일:</label>
            <input type="email" id="eMail" placeholder="이메일입력">
        </div>
        <div>
            <label for="date">생년월일:</label>
            <input type="date" id="date" placeholder="생년월일">
        </div>
        <div id="gender">
            <label>
                남성
                <input type="radio" id="genderMale" name="sex" value="male">
            </label>
            <label>
                여성
                <input type="radio" id="genderFemale" name="sex" value="female" checked>
            </label>
        </div>
        <div class="phone-input-container">
            <input type="text" id="phoneNumber1" name="phoneNumber1" placeholder="010" pattern="[0-9]{3}" class="phone-input-box" maxlength="3" required>
            <input type="text" id="phoneNumber2" name="phoneNumber2" placeholder="1234" pattern="[0-9]{4}" class="phone-input-box" maxlength="4" required>
            <input type="text" id="phoneNumber3" name="phoneNumber3" placeholder="1234" pattern="[0-9]{4}" class="phone-input-box" maxlength="4" required>
          </div>
        <div>
            <input type="button" id="regist" value="회원가입" onclick="registClick()">
        </div>
    </form>
</body>
</html>
